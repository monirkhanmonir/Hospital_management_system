<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
        <title>Facelet Title</title>
        <style>
            .mainConainer{
                width: 100%;
                height: 500px;
                background-image:url("img/img2.jpg");
                position: relative;
            }
            .login-ooption {
                position: absolute;
                width: 50%;
                height: 217px;
                background-color: rgba(32, 32, 32, 0.7);
                padding: 55px;
                top: 105px;
                left: 242px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-fluid" style="border: 1px solid #ccc">

            <ui:insert name = "header" >
                <ui:include src = "indxHead.xhtml" />
            </ui:insert> 

            <div class="row">
                <div class="col-md-12">
                    <div class="">
                        <img src="img/img9.jpg" class="img-responsive" alt="image error"></img>
                        <div class="login-ooption">

                            <h:form>

                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <p:inputText type="text" placeholder="Input email Address" styleClass="form-control" value="#{doctorBean.email}"/>

                                </div>


                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                                    </div>
                                    <p:inputText type="password" placeholder="Input Password" styleClass="form-control" value="#{doctorBean.psd}"/>
                                </div>
                                <p:commandButton value="Login" styleClass="form-control btn-success" action="#{doctorBean.checkUser1(doctorBean.email,doctorBean.psd )}"/>
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>


            <ui:insert name = "footer" >
                <ui:include src = "footer.xhtml" />
            </ui:insert> 
        </div>

    </h:body>
</html>
