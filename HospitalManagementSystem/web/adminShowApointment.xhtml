<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>

        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container">
            <ui:insert name = "header" >
                <ui:include src = "adminHead.xhtml" />
            </ui:insert> 

            <div class="row">
                <div class="  col-md-12">


                    <h:form>
                        
                        <p:dataTable var="app" value="#{apointment.showApointment()}" rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="Id">
                                <h:outputText value="#{app.id}" />
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{app.firstName}" />
                            </p:column>

                            <p:column headerText="Email">
                                <h:outputText value="#{app.email}" />
                            </p:column>
                            <p:column headerText="Gender">
                                <h:outputText value="#{app.gender}" />
                            </p:column>

                            <p:column headerText="Contact NO">
                                <h:outputText value="#{app.phone}" />
                            </p:column>

                            <p:column headerText="Address">
                                <h:outputText value="#{app.address}" />
                            </p:column>
                            <p:column headerText="Date">
                                <h:outputText value="#{app.date}" />
                            </p:column>
                            <p:column headerText="Doctor">
                                <h:outputText value="#{app.drName}" />
                            </p:column>
                            <p:column headerText="Delete">
                               
                                <p:commandButton value="Delet" action="#{apointment.deleteApo(app)}"/>
                            </p:column>
                            <f:facet name="paginatorTopLeft">
                                <p:commandButton type="button" icon="pi pi-refresh" />
                            </f:facet>

                            <f:facet name="paginatorBottomRight">
                                <p:commandButton type="button" icon="pi pi-cloud-upload" />
                            </f:facet>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>


        </div>





    </h:body>
</html>
