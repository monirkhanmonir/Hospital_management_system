<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <div class="container">
            <ui:insert name = "header" >
                <ui:include src = "doctorHead.xhtml" />
            </ui:insert> 

            <div class="row">
                <div class="col-md-12">
                    <p:panel id="basic" header="Patirnt Stattus" footer="Movie Details" style="margin-bottom:20px">
                        <h:form>


                            <div class="jumbotron jumbotron-fluid">
                                <div class="container">
                                    <p:panelGrid columns="4" styleClass="border:none;">
                                        <h:outputText value="Name:" />
                                        <h:outputText value="#{doctorBean.name}" />
                                        <h:outputText value="Email: " />
                                        <h:outputText value="#{doctorBean.email}" />
                                        <h:outputText value="Phone: " />
                                        <h:outputText value="#{doctorBean.phone}" />
                                        <h:outputText value="Gender:  " />
                                        <h:outputText value="#{doctorBean.gender}" />
                                    </p:panelGrid>
                                </div>
                            </div>

                            <p:panel id="basic1" header="Patient Personal Information"  style="margin-bottom:20px">

                                <p:panelGrid columns="4" styleClass="border:none;">

                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{apointment.id}" />
                                    <h:outputText value="Name:" />
                                    <h:outputText value="#{apointment.firstName}" />

                                    <h:outputText value="Email: " />
                                    <h:outputText value="#{apointment.email}" />

                                    <h:outputText value="Phone: " />
                                    <h:outputText value="#{apointment.phone}" />

                                    <h:outputText value="Gender: " />
                                    <h:outputText value="#{apointment.gender}" />

                                    <h:outputText value="Date:  " />
                                    <h:outputText value="#{apointment.date}" />
                                </p:panelGrid>


                            </p:panel>

                            <p:panel id="basic" header="Medicine Detailes"  style="margin-bottom:20px">
                                <p:panelGrid columns="2" styleClass="border:none;">
                                    <p:outputLabel value="Medicine Name"/>
                                    <p:outputLabel value="Rules"/>
                                    <p:inputText value="#{patient.mdcn1}" />                                          
                                    <p:inputMask  mask="9-9-9" value="#{patient.rule1}"/>
                                    <p:commandButton value="Save" styleClass=" offset-md-9" action="#{patient.saveData(patient, doctorBean, apointment)}" />

                                </p:panelGrid>
                            </p:panel>



                        </h:form>
                    </p:panel>



                </div>
            </div>

            <ui:insert name = "footer" >
                <ui:include src = "footer.xhtml" />
            </ui:insert> 
        </div>
    </h:body>
</html>
