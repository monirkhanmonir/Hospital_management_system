<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"


      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
       <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
        <div class="container-fluid" style="border: 1px solid #ccc">

            <ui:insert name = "header" >
                <ui:include src = "doctorHead.xhtml" />
            </ui:insert> 
            <div class="row">
                <div class="col-md-12">
                    <p:panel header="Doctor Profile">
                        <p:outputLabel value="Doctor Name: "/>
                        <p:outputLabel value="#{doctorBean.name}"/><br></br>
                        <p:outputLabel value="Doctor Email: "/>
                        <p:outputLabel value="#{doctorBean.email}"/><br></br>
                        <p:outputLabel value="Phone Number"/>
                        <p:outputLabel value="#{doctorBean.phone}"/>
                    </p:panel>


                </div>
            </div>
            <ui:insert name = "footer" >
                <ui:include src = "footer.xhtml" />
            </ui:insert> 
        </div>


    </h:body>
</html>
