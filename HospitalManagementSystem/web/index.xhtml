<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" type="text/css" href="css/Style.css"></link>

        <title>Facelet Title</title>
        <style>
            .mainConainer{
                width: 100%;
                height: 500px;
                background-image:url("img/img2.jpg");
                position: relative;
            }
            .login-ooption {
                position: absolute;
                width: 100%;
                height: 80px;
                bottom: 0px;
                background-color: rgba(32, 32, 32, 0.8);
            }
            .find-doctor-containt{
                background: url(img/img4.jpg);
                background-size: 100% 100%;
                background-attachment: fixed;

            }

            .find-doctor{

                width: 100%;
                height: 300px;
            }

            .find-containt {
                width: 100%;
                height: 150px;
                background-color: rgba(32, 32, 32, 0.8);
                margin: auto;
                top: 74px;
            }

        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ui:insert name = "header" >
                        <ui:include src = "indxHead.xhtml" />
                    </ui:insert> 
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="mainConainer">
                        <div class="login-ooption">
                        </div>
                    </div>
                </div>
                <dir class="col-md-12">
                    <div class="jumbotron">
                        <h1 class="display-4">Welcome Our Hospital</h1>
                        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                    </div>
                </dir>

                <div class="col-md-12">
                    <div class="find-doctor-containt">
                        <div class="find-doctor">


                            <div class="col-md-6 find-containt">
                                <h:form>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1"><h2 style="color:white">Search with Spacialist</h2></label><br></br>

                                        <table>
                                            <tr>
                                                <td colspan="4">
                                                    <p:selectOneMenu id="console" value="#{doctorBean.specialist}" style="width:400px" >
                                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                                        <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                                        <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                                        <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                                    </p:selectOneMenu>
                                                </td>
                                                <td>
                                                    <p:commandButton value="Search" action="#{doctorBean} "/>
                                                </td>
                                            </tr>
                                        </table>



                                    </div>
                                </h:form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <dir class="row">


            </dir>





        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            </div>
        </div>

    </h:body>
</html>
