<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
        <div class="container-fluid" style="border: 1px solid #ccc">

            <ui:insert name = "header" >
                <ui:include src = "doctorHead.xhtml" />
            </ui:insert> 
            <div class="row">
                <div class="col-md-12">
                    <p:dataTable var="patients" value="#{apointment.showApointment()}">
                        <p:column headerText="Id">
                            <h:outputText value="#{patients.id}" />
                        </p:column>

                        <p:column headerText="First Name">
                            <h:outputText value="#{patients.firstName}" />
                        </p:column>

                        <p:column headerText="Last Name">
                            <h:outputText value="#{patients.lastName}" />
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value="#{patients.email}" />
                        </p:column>
                        <p:column headerText="Phone">
                            <h:outputText value="#{patients.phone}" />
                        </p:column>
                        <p:column headerText="Gender">
                            <h:outputText value="#{patients.address}" />
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{patients.date}" />
                        </p:column>
                        <p:column headerText="Service">
                            <h:form>
                                <p:commandButton value="Services" action="#{apointment.provideServices(patients)}"/>
                            </h:form>
                        </p:column>




                    </p:dataTable>
                </div>
            </div>

            <ui:insert name = "footer" >
                <ui:include src = "footer.xhtml" />
            </ui:insert> 
        </div>
    </h:body>
</html>
