<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <style>
            .card-margin{
                margin: 25px 10px;

            }
        </style>
    </h:head>
    <h:body>
        <div class="container">

            <ui:insert name = "header" >
                <ui:include src = "indxHead.xhtml" />
            </ui:insert>



            <div class="row">

                <c:forEach var="doctor" items="#{doctorBean.list}">              

                    <div class="col-md-4 card-margin">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <h1>Head image</h1>
                            </f:facet>

                            <h:outputText value="Name:" />
                            <h:outputText value="#{doctor.name}" />

                            <h:outputText value="Email: " />
                            <h:outputText value="#{doctor.email}" />

                            <h:outputText value="Gender: " />
                            <h:outputText value="#{doctor.gender}" />

                            <h:outputText value="Phone: " />
                            <h:outputText value="#{doctor.phone}" />

                            <h:outputText value="Spachalist:  " />
                            <h:outputText value="#{doctor.specialist}" />

                            <h:outputText value="Massage:  " />
                            <h:outputText value="#{doctor.msg}" />
                            <h:form> <p:commandButton value="Get Apointment" action="#{apointment.getApointment(doctor.name, doctor.phone, doctor.email)}"/></h:form>
                        </p:panelGrid>
                    </div>
                    <br>

                    </br>

                </c:forEach>


            </div>
            <ui:insert name = "footer" >
                <ui:include src = "footer.xhtml" />
            </ui:insert> 
        </div>


    </h:body>
</html>
