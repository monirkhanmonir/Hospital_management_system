<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <style>
            .color{
                width: 100%;
                height: 200px;
                background: blue;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">

            <ui:insert name = "header" >
                <ui:include src = "indxHead.xhtml" />
            </ui:insert>



            <div class="row">

                <c:forEach var="doctor" items="#{doctorBean.findDoctor()}">              
                    <table>
                    <div class="col-md-4 color">
                        <div class="card" style="width: 18rem;">
                            <img src="..." class="card-img-top" alt="..."/>
                                <div class="card-body">
                                    <tr>
                                        <td>Name:</td>
                                        <td><p:outputLabel value="#{doctor.name}"/></td>
                                    </tr>
                                    <tr>
                                        <td>Email:</td>
                                        <td><p:outputLabel value="#{doctor.email}"/></td>
                                    </tr>
                                    <tr>
                                        <td>Gender:</td>
                                        <td><p:outputLabel value="#{doctor.gender}"/></td>
                                    </tr>
                                    <tr>
                                        <td>Specialist</td>
                                        <td><p:outputLabel value="#{doctor.specialist}"/></td>
                                    </tr>
                                    <tr>
                                        <td>Information: </td>
                                        <td><p:outputLabel value="#{doctor.msg}"/></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <h:form>
                                                <p:commandButton value="Get Apointment" styleClass="form-control btn-success"/>
                                            </h:form>
                                        </td>
                                    </tr>
                                </div>
                        </div>
                    </div>
                        </table>
                </c:forEach>


            </div>
        </div>

        
    </h:body>
</html>
