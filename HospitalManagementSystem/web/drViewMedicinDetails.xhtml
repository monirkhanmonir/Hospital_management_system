<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <div class="container">
            <ui:insert name = "header" >
                <ui:include src = "doctorHead.xhtml" />
            </ui:insert> 
            <div class="row">
                <div class="col-md-12">
                    <p:panel id="basic" header="Patirnt Stattus" footer="Movie Details" style="margin-bottom:20px">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                                <h1 class="display-4">Fluid jumbotron</h1>
                                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                            </div>
                        </div>

                        <p:panel id="basic" header="Patient Personal Information"  style="margin-bottom:20px">

                            <p:panelGrid columns="4" styleClass="border:none;">
                                

                                <h:outputText value="Name:" />
                                <h:outputText value="Kobe Bryant" />

                                <h:outputText value="Team:" />
                                <h:outputText value="Los Angeles Lakers" />

                                <h:outputText value="Position:" />
                                <h:outputText value="Shooting Guard" />

                                <h:outputText value="Number:" />
                                <h:outputText value="24" />
                            </p:panelGrid>

                        </p:panel>
                        <p:panel id="basic" header="Medicien Details"  style="margin-bottom:20px">

                            <div class="row">
                                <div class="offset-md-3 col-md-6">
                                    <p:panelGrid columns="2">
                                        <p:outputLabel value="Medicine Name"/>
                                        <p:outputLabel value="Rules"/>
                                        <p:inputText></p:inputText>
                                         <p:inputMask  mask="9-9-9"/>
                                         <p:inputText></p:inputText>
                                         <p:inputMask  mask="9-9-9"/>
                                         <p:inputText></p:inputText>
                                         <p:inputMask  mask="9-9-9"/>
                                         <p:inputText></p:inputText>
                                         <p:inputMask  mask="9-9-9"/>
                                         <p:inputText></p:inputText>
                                         <p:inputMask  mask="9-9-9"/>
                                         <p:inputText></p:inputText>
                                         <p:inputMask  mask="9-9-9"/>
                                         <p:inputText></p:inputText>
                                         <p:inputMask  mask="9-9-9"/>
                                         <p:inputText></p:inputText>
                                         <p:inputMask  mask="9-9-9"/>
                                         <p:inputText></p:inputText>
                                         <p:inputMask  mask="9-9-9"/>
                                         <p:outputLabel></p:outputLabel>
                                         <p:commandButton value="Save" styleClass="form-control"/>
                                    </p:panelGrid>
                                   
                                </div>
                            </div>

                        </p:panel>


                    </p:panel>



                </div>
            </div>
        </div>
    </h:body>
</html>
