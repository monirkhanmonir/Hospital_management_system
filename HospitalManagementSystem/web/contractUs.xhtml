<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container-fluid" style="border: 1px solid #ccc">

            <ui:insert name = "header" >
                <ui:include src = "indxHead.xhtml" />
            </ui:insert> 


            <dir class="col-md-12">
                <div class="jumbotron">
                    <!--Section: Contact v.2-->
                    <section class="mb-4">

                        <!--Section heading-->
                        <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
                        <!--Section description-->
                        <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
                            a matter of hours to help you.</p>

                        <div class="row">


                            <div class="col-md-9 mb-md-0 mb-5">
                                <h:form>


                                    <div class="row">


                                        <div class="col-md-6">
                                            <div class="md-form mb-0">
                                                <label class="">Your name: </label>
                                                <p:inputText styleClass="form-control" placeholder="Input Your Name..." value="#{massage.name}"/>
                                            </div>
                                        </div>
                                        <!--Grid column-->

                                        <!--Grid column-->
                                        <div class="col-md-6">
                                            <div class="md-form mb-0">
                                                <label class="">Your Email: </label>
                                                <p:inputText styleClass="form-control" placeholder="Input Your Email..." value="#{massage.email}"/>
                                            </div>
                                        </div>
                                        <!--Grid column-->

                                    </div>
                                    <!--Grid row-->

                                    <!--Grid row-->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="md-form mb-0">
                                               <label class="">Subject: </label>
                                               <p:inputText styleClass="form-control" placeholder="Input Your Subject..." value="#{massage.subject}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Grid row-->

                                    <!--Grid row-->
                                    <div class="row">

                                        <!--Grid column-->
                                        <div class="col-md-12">
                                            <div class="md-form">
                                                <label for="message">Your message</label>
                                                <p:inputTextarea styleClass="form-control md-textarea" rows="2" value="#{massage.msg}"/>
                                            </div>

                                        </div>
                                    </div>
                                    <br></br>
                                    <div class="row">

                                        <!--Grid column-->
                                        <div class="col-md-12">
                                            <div class="md-form">
                                                <p:commandButton value="Submit" styleClass="btn btn-info form-control" action="#{massage.saveMassage(massage)}"/>
                                            </div>

                                        </div>
                                    </div>
                                    <!--Grid row-->

                                </h:form>

                                
                                <div class="status"></div>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-3 text-center">
                                <ul class="list-unstyled mb-0">
                                    <li><i class="fas fa-map-marker-alt fa-2x"></i>
                                        <p>Dhaka Cantonment, Dhaka 1206</p>
                                    </li>

                                    <li><i class="fas fa-phone mt-4 fa-2x"></i>
                                        <p>+ 01 931 240 115</p>
                                    </li>

                                    <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                                        <p>monirkhanmonir502@gmail.com</p>
                                    </li>
                                </ul>
                            </div>
                            <!--Grid column-->

                        </div>

                    </section>
                    <!--Section: Contact v.2-->
                </div>
            </dir>



            <ui:insert name = "footer" >
                <ui:include src = "footer.xhtml" />
            </ui:insert> 

        </div>

    </h:body>
</html>
